proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:1024m inactive=7d use_temp_path=off;

upstream drch_upstream {
    server dreamchasers:3000;
}

server {
    listen  80 default_server;
    listen  [::]:80 default_server;

    server_name  _;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen      443 ssl http2 default_server;
    listen      [::]:443 ssl http2 default_server;

    server_name _;
    server_tokens off;

    ssl_certificate             /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key         /etc/nginx/ssl/privkey.pem;
    ssl_protocols               TLSv1.2 TLSv1.3;
    ssl_ciphers                 ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers   on;

    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://drch_upstream;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location ~* ^/.*\\.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|ttf)$ {
        proxy_cache STATIC;
        proxy_ignore_headers Cache-Control;
        proxy_cache_valid 60m;
        proxy_pass http://drch_upstream;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location / {
        proxy_pass http://drch_upstream;
    }
}
