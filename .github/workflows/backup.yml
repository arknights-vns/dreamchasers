name: VNS storage dump

on:
  workflow_dispatch:

jobs:
  backup-storage:
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      DOWNLOAD_DIR: downloads

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Run download script
        run: npx tsx scripts/download.ts

      - name: Zip downloaded files
        run: zip -r downloaded_buckets.zip ${{ env.DOWNLOAD_DIR }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-buckets
          path: downloaded_buckets.zip
