name: arknights-vns
services:
  dreamchasers:
    build: .
    container_name: dreamchasers
    hostname: dreamchasers
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./.nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dreamchasers
    restart: unless-stopped
